<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game!</title>
    <link rel="icon" type="image/png" href="src/images/simon-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="src/css/square-colors.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1>High Score:
                <span id="high-score">10</span>
            </h1>
            <h2>Current Score:
                <span id="current-score">3</span>
            </h2>
        </div>
    </section>
    <section class="section">
        <div id="game-board" class="container">
            <div id="squares" class="columns"></div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <button id="play-game" class="button is-primary" onclick="playGame()">Play Game</button>
            <button id="reset-game" class="button is-primary" onclick="createGame()">Reset</button>
        </div>
    </section>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
